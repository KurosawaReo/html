<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- cssファイル -->
  <link rel="stylesheet" href="../../plugins/slick/slick.css">
  <link rel="stylesheet" href="../../plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="../../plugins/KrLib_html/kr_common.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/works_page.css">
  <!-- jsファイル -->
  <script src="../../plugins/jquery/jquery-3.7.0.min.js"></script>
  <script src="../../plugins/slick/slick.min.js"></script>
</head>
<body>

  <!-- イントロアニメーション -->
  <div id="intro">
    <h1 class="intro-text">
      作品<br>Gun Action
    </h1>
    <!-- 六角形マスク -->
    <div class="hex-mask"></div>
  </div>

  <!-- 背景 -->
  <div class="bg-wrap">
    <div class="grid" aria-hidden="true"></div>
    <canvas id="fx" aria-hidden="true"></canvas>
  </div>

  <!-- ヘッダー(サイトの一番上) -->
  <header>
    <nav class="nav">
      <div class="brand"><span class="accent">PORT</span> FOLIO</div>
      <div class="spacer"></div> <!-- スペース -->
      <a href="../../">メインページ</a>
    </nav>
  </header>

  <!-- サイト本体 -->
  <main class="wrap">
    <h2>作品概要</h2>

    <div class="panel">
      <!-- 画像スライダー -->
      <section id="img-slider">
        <img src="../../img/works/gun_action/card_image.png" class="kr-layout_center-img">
        <img src="../../img/works/gun_action/exhibition.png" class="kr-layout_center-img">
      </section>
    </div>

    <div class="panel">
      <table class="info-table">
        <tr>
          <td>開発期間</td>
          <td>2025/10 ～ 現在</td>
        </tr>
        <tr>
          <td>ジャンル</td>
          <td>アクション、TPS</td>
        </tr>
        <tr>
          <td>プレイ人数</td>
          <td>1人</td>
        </tr>
        <tr>
          <td>開発人数</td>
          <td>2人</td>
        </tr>
        <tr>
          <td>操作端末</td>
          <td>
            <!-- 楕円 -->
            <span class="pillbar">
              <span class="pill">キーボード</span>
            </span>
          </td>
        </tr>
        <tr>
          <td>使用言語</td>
          <td>
            <!-- 楕円 -->
            <span class="pillbar">
              <span class="pill">Unreal Engine</span>
              <span class="pill">C++</span>
            </span>
          </td>
        </tr>
      </table>

      <br>
      <span class="ghost_text" id="github-gun-action">
        GitHubはこちら
      </span>
    </div>

    <div class="neon-line"></div> <!-- グラデーション線 -->

    <div class="fade-in">
      <h2>一枚企画書</h2>
      <div class="panel">
        <img src="../../img/works/gun_action/proposal.png">
      </div>
    </div>

    <div class="fade-in">
      <h2>制作様子</h2>
      <div class="panel">
        <img src="../../img/works/gun_action/editor.png">
      </div>
    </div>
  </main>

  <!-- フッター(サイトの一番下) -->
  <footer>
    <small>最終更新日: 2026/02/05</small><br>
    <small>©2025-2026 Kurosawa Reo Portfolio</small>
  </footer>

  <!-- jsファイル -->
  <script src="../../js/common.js"></script>
  <script src="../../js/works_page.js"></script>

  <!-- マウスカーソル -->
  <div class="cursor" aria-hidden="true"><i></i></div>
</body>
</html>
